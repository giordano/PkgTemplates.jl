language: julia
notifications:
  email: false
os:
  - linux
  - osx
  - windows
julia:
  - 1.0
  - 1.2
  - 1.3
  - nightly
before_script:
  - git config --global user.name Tester
  - git config --global user.email te@st.er
matrix:
  fast_finish: true
  allow_failures:
    - julia: 1.3
    - julia: nightly
  include:
    - os: linux
      arch: x86
      julia: 1.0
    - os: windows
      arch: x86
      julia: 1.0
    - stage: Documentation
      julia: 1.0
      script:
        - git config --global user.name Your-Name
        - git config --global user.email your-email
        - git config --global github.user your-username
        - julia --project=docs -e '
            using Pkg;
            Pkg.develop(PackageSpec(; path=pwd()));
            Pkg.instantiate();
            include("docs/make.jl");'
      after_success: skip
after_success: julia -e '
  using Pkg;
  Pkg.add("Coverage");
  using Coverage;
  Codecov.submit(process_folder());'
